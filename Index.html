<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Fans - Cadastro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* Fonte estilo iPhone */
            background: linear-gradient(to bottom, #8b0000, #2b2b2b); /* Fundo vermelho escuro */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo semi-transparente */
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff4500;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff6347;
        }

        a {
            display: block;
            color: #ff6347;
            margin-top: 10px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Hot Fans</h1>
        <form>
            <input type="text" placeholder="Digite seu usuário" required>
            <input type="password" placeholder="Digite sua senha" required>
            <button type="submit">Fazer Login</button>
        </form>
        <button onclick="window.location.href='cadastro.html'">Criar Conta</button>
        <a href="politica-privacidade.html" target="_blank">Política de Privacidade</a>
        <a href="termos-de-uso.html" target="_blank">Termos de Uso</a>
    </div>
</body>
</html>
