<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>CriAtiva - Conectando Marcas e Criadores</title>
    <style>
        /* Estilo Global */
        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #6A0DAD; /* Roxo como cor principal */
            color: #fff; /* Texto branco para contraste */
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }
        header p {
            font-size: 16px;
            margin-top: 5px;
        }
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #4b0082; /* Um tom mais escuro de roxo */
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #fff;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            text-align: center;
        }
        nav a i {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            text-align: left;
        }
        .login-popup input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-popup button {
            width: 100%;
            padding: 10px;
            background-color: #6A0DAD;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-popup button:hover {
            background-color: #540c9b;
        }
        .login-popup .close-btn {
            display: block;
            text-align: right;
            margin-top: 10px;
            font-size: 14px;
            color: #6A0DAD;
            cursor: pointer;
        }
    </style>
</head>
<body>

</html>
